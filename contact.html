<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title> SMVO - Contact</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <!-- Header -->
        <div class="header clearfix">

            <div class="nav clearfix">

                <span class="logo">Santiago MVO</span>
                
                <div class="links">
                    <a href="index.html" class="link" id="rightLine">About</a>
                    <a href="portfolio.html" class="link" id="rightLine">Portfolio</a>
                    <a href="contact.html" class="link">Contact</a>
                </div>

            </div>

        </div>

        <!-- Content -->
        <div class="content clearfix">
            <h1>Contact</h1>
            <hr class="hr1">
            
            <form>
              <span class="contact">Name</span> <br>
              <input type="text" id="name" name="name" class="inputBox" placeholder="John Smith"> <br>

              <span class="contact">Email</span> <br>
              <input type="text" id="email" name="email" class="inputBox" placeholder="example@gmai.com"> <br>

              <span class="contact">Message</span> <br>
              <textarea id="message" name="message"></textarea>
          
              <input type="submit" class="inputBtn" value="Submit">
          
            </form>
            
        </div>

        <!-- Footer -->
        <div class="footer clearfix">
            <span class="copyright">Copyright Santiago Martinez Vara Ortiz &copy;</span>
        </div>

    </body>
