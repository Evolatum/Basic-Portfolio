<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <title> SMVO - Contact</title>
        <!--<link href="assets/css/reset.css" rel="stylesheet" type="text/css">-->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <!-- Header -->
        <div class="headerContainer">
            <div class="header clearfix">
                <span class="logo" id="logoLong">Santiago Martinez Vara Ortiz</span>
                <span class="logo" id="logoShort">Santiago MVO</span>
                <hr class="hrHeader">
                <div class="linksContainer">
                    <a href="index.html" class="link" id="rightLine">About</a>
                    <a href="portfolio.html" class="link" id="rightLine">Portfolio</a>
                    <span class="nolink unselectable">Contact</span>
                </div>
            </div>
            <figure class="shadow"></figure>
        </div>

        <!-- Content -->
        <div class="content clearfix">
            <h1>Contact</h1>
            <hr class="hrContent">
            
            <form>
              <span class="contact">Name</span> <br>
              <input type="text" id="name" name="name" class="inputBox" placeholder="John Smith" autocomplete="off"> <br>

              <span class="contact">Email</span> <br>
              <input type="text" id="email" name="email" class="inputBox" placeholder="example@gmail.com" autocomplete="off"> <br>

              <span class="contact">Message</span> <br>
              <textarea id="message" name="message"></textarea>
          
              <input type="submit" class="inputBtn boxShadow" value="Submit">
          
            </form>
            
        </div>

    </body>

</html>
